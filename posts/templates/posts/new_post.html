{% extends "layout.html" %}
{% block title %} 
     New Post

{% endblock %}


{% block content %}
    <section>
        <h2> Create a new post </h2>
        
        <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form }}
            <button type="submit"> Add Post </button>
        </form>    
        


    </section>

{% endblock %}
