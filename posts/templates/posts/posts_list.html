{% extends "layout.html" %}
{% block title %} 
    Post Lists Page 

{% endblock %}


{% block content %}
    <section>
        <h1> Welcome to the Posts page! </h1>
        {% for post in posts %}
            <article class="post">   
                <h2> {{ post.title }} </h2>
                <p> {{ post.body|linebreaks }} </p>
                <p> Published on: {{ post.date }} </p>
            </article>
        {% endfor%}
    </section>

{% endblock %}
