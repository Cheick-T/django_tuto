{% extends "layout.html" %}
{% block title %} 
    Post Lists Page 

{% endblock %}


{% block content %}
    <section>
        <h1> Welcome to the Posts page! </h1>
        {% for post in posts %}
            <article class="post">   
                <h3> 
                    <a href="{% url 'posts:post_page' slug=post.slug %}">
                        {{ post.title }} 
                    </a>
                </h3>
                <p> {{ post.body|linebreaks }} </p>
                <p> Published on: {{ post.date }} by {{ post.author }} </p>
            </article>
        {% endfor%}
    </section>

{% endblock %}
